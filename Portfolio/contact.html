<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>I'd love to hear from you! Fill out the form below to get in touch.</p>

      <form class="contact-form" action="#" method="post">
        <input type="text" name="Name" placeholder="Your Name" required />
        <input type="text" name="number" placeholder="Phone Number" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="6"
          required
        ></textarea>
        <button type="submit" onclick="alert">Send Message</button>
      </form>
    </div>
    <div class="social-links">
      <a
        href="https://github.com/Someshk18"
        target="_blank"
        class="social github"
        aria-label="GitHub"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/somesh-kumar-swain-700768307"
        target="_blank"
        class="social linkedin"
        aria-label="LinkedIn"
      >
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a
        href="mailto:someshkumarswain31@gmail.com"
        class="social email"
        aria-label="Email"
      >
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </body>
</html>
<script>
  document
    .querySelector(".contact-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thank you for reaching out! I will get back to you soon.");
      this.reset();
    });
</script>
